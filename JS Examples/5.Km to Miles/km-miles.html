<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Km to Miles</title>
</head>
<body>
    
    <h1>Km to Miles</h1>

    <script>
        const kilometer=parseInt(prompt("Enter the Kilo meter"));

        const factor = 0.621371;
        
        const miles = kilometer * factor ;
        alert(`${kilometer} kilometer is equal to ${miles} Miles`)
        // alert;
    </script>
</body>
</html>
