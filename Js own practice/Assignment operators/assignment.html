    <script> 
        // let take some variables
        x=10;
        y=20;
        z=25;
        // console.log(x=y);
        // console.log(y=z);

        // 1.assignment operators
        console.log(x); //10
        console.log(y); //20
        console.log(z); //25
        
        // 2.addition Assignment
        console.log(x+y); //30
        console.log(x+z); //35
        console.log(a=x+y+z); //55
        
        // 3.subtraction Assignment
        console.log(b=a-y); // 35
        console.log(x-z); //-15

        // 4. multiplication Assignment
        console.log(x*y); //200

        //5.division assignment
        console.log(y/x); //2

        //6.remainder Assignment
        console.log(y%x); //5
    </script>
