<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    
    <h2>Js Operators</h2>
    <p>To check console</p>
    
    
    
    <script>
        //Types of Operators In Javascript
        //1.Arithmetic operators
        //2.Increment / Decrement operators
        //3.Assignment operators
        //4.String Operators
        //5.Compaison Operators
        //6.Boolean operators
        //7.Ternary operators


        //1.Arithmetic operators
        console.log("ARITHMETIC OPERATORS");
        console.log("Addition :" + (2+3));
        console.log("Subtraction :" + (2-3));
        console.log("Multiplication :" + (2*3));
        console.log("Division :" + (2/3));
        console.log("Module :" + (2%4));

        //2.Increment/Decrement operators
        var h1=5;
        var h2=10;
        var h3=15;
        var h4=20;
        h1++; // post incre
        ++h2; // pre incre
        h3--; // post decre
        --h4; // pre decre
        console.log("INCREMENT / DECREMENT OPERATORS");
        console.log("post incre : " + h1);
        console.log("pre incre : " + h2);
        console.log("post decre : " + h3);
        console.log("pre decre : " + h4);

        //3.Assingnment Operators
        console.log("ASSIGNMENT OPERATORS");
        var j1=5,j2=10,j3=15,j4=20,j5=25;
        j1+=25;// j1 = j1+25
        j2-=25;// j2 = j2-25
        j3*=25;// j3 = j3*25
        j4/=25;// j4 = j4/25
        j5%=30;// j5 = j5%25

        console.log("add assign : " + j1);
        console.log("sub assign : " + j2);
        console.log("mul assign : " + j3);
        console.log("div assign : " + j4);
        console.log("mod assign : " + j5);

        //4.
    </script>
</body>
</html>
