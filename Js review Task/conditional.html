        // Ask user to enter mark and print the corresponding grade.

        let findgrade = parseInt(prompt("Enter the Marks, Ex 1 to 100"));

        if(findgrade >= 80 && findgrade <= 100){
            console.log("Grade A");
        }
        else if(findgrade >= 60 && findgrade < 80){
            console.log("Grade B");
        }
        else if(findgrade >= 50 && findgrade < 60){
            console.log("Grade C");
        }
        else if(findgrade >= 45 && findgrade < 50){
            console.log("Grade D");
        }
        else if(findgrade >= 25 && findgrade < 45){
            console.log("Grade E");
        }
        else if(findgrade >=0 && findgrade <25){

        }
        else{
